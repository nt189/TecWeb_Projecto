<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobo Croquetas - Encuentra tu comida en CU BUAP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <link rel="stylesheet" href="css/Main.css">
    <script src="js/Funciones.js"></script>
</head>
<body>
    <header id="header"> </header>

    <main>
        <section class="search-section">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar restaurante" oninput="buscarRestaurante()">
                <ul id="resultados" class="result-list"></ul>
                    
            </div>
            
            <div class="filters">
                <b>Lista de Categorías: </b>
                <a href="antojitos.html" class="filter-btn">Antojitos Mexicanos</a>
                <a href="tacos.html" class="filter-btn">Tacos</a>
                <a href="fastfood.html" class="filter-btn">Comida Rápida</a>                
            </div>
            
        </section>
        
        <section class="restaurants-grid">
            <div class="contenedor">
                <!-- Ejemplo de tarjeta de restaurante -->
                <article class="restaurant-card" id="card1">
                    <div class="restaurant-image">
                        <a href="Vickys.html"><img src="img/tacos-placeros.jpg" alt="Restaurante"></a>
                    </div>
                    <div class="restaurant-info">
                        <h3 class="restaurant-title">Antojitos Vickys</h3>
                        <div class="rating">           
                            <i class="fas fa-star"></i>            
                            <i class="fas fa-star"></i>           
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                            <span>(24 reseñas)</span>
                        </div>    
                        <div class="restaurant-details">           
                            <p><i class="fas fa-map-marker-alt"></i> A 10 min de CU</p>
                            <p><i class="far fa-clock"></i> Abierto: 9:00 - 18:00</p>
                        </div>           
                            <div class="price-range">           
                                <span>$40 - $80</span>   
                            </div> 
                    </div>
                </article>
            </div>
        </section> 
    </main>

    <footer id="footer"></footer>
</body>
<script src="js/HeadAndFoot.js"></script> <!-- Carga de forma dinamica el footer y header-->
</html>
