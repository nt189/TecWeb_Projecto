<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobo Croquetas | Inicio de session</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <link rel="stylesheet" href="css/Main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #00458f;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #00458f;
        }
    </style>
</head>
<body>
    <header id="header"></header>

    <main>
        <center><h2>Registro de Usuarios</h2></center>
        <form id="registrationForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required>
        <label for="contraseñav">Contraseña:</label>
        <input type="password" id="contraseñav" name="contraseñav" required>

        <label for="facultad">Facultad:</label>
        <select id="facultad" name="facultad" required>
            <option value="">Seleccione una facultad</option>
            <option value="ciencias">Ciencias</option>
            <option value="ingenieria">Ingeniería</option>
            <option value="humanidades">Humanidades</option>
            <option value="negocios">Negocios</option>
        </select>

        <button type="button" onclick="Registro()">Registrar</button>
    </main>

    <footer id="footer"></footer>
</body>
<script src="js/HeadAndFoot.js"></script>
<script src="js/SignIn.js"></script>
</html>
